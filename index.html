<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CYBER ANIME TERMINAL</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&family=Share+Tech+Mono&display=swap');

  :root {
    --primary-color: #00ff9d;  /* Neon Green */
    --secondary-color: #ff00aa; /* Neon Pink */
    --accent-color: #00b8ff;   /* Neon Blue */
    --dark-bg: #0a0a12;
    --darker-bg: #050508;
    --text-glow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
    --neon-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
    --scanline-color: rgba(0, 255, 157, 0.05);
    --terminal-bg: rgba(10, 10, 18, 0.85);
    --grid-line: 1px solid rgba(0, 255, 157, 0.15);
    --terminal-border: 2px solid var(--primary-color);
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: 
      radial-gradient(circle at center, rgba(0, 255, 157, 0.05) 0%, transparent 70%),
      linear-gradient(to bottom, var(--darker-bg) 0%, var(--dark-bg) 100%);
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: none;
    touch-action: manipulation;
    position: relative;
  }

  /* Cyber grid background */
  .grid-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(var(--grid-line) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: -1;
    opacity: 0.5;
  }

  /* Scanline effect */
  .scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      to bottom,
      transparent 0%,
      var(--scanline-color) 1px,
      transparent 2px
    );
    background-size: 100% 4px;
    z-index: 0;
    pointer-events: none;
    animation: scanline 8s linear infinite;
  }

  @keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  /* Cyber cursor */
  .custom-cursor {
    width: 24px;
    height: 24px;
    background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
    border: 1px solid var(--primary-color);
    border-radius: 50%;
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    transition: 
      transform 0.1s ease,
      width 0.2s ease,
      height 0.2s ease;
    filter: drop-shadow(0 0 5px var(--primary-color));
    display: block;
    mix-blend-mode: screen;
  }

  .custom-cursor::before {
    content: '◉';
    position: absolute;
    font-size: 8px;
    color: var(--accent-color);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  /* Start screen with cyber style */
  .start-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(5, 5, 8, 0.98);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10000;
    animation: fadeIn 0.5s ease;
    top: 0;
    left: 0;
  }

  .start-text {
    font-size: clamp(1.5rem, 5vw, 2.5rem);
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    animation: float 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
    text-align: center;
    position: relative;
    padding: 0 20px;
    font-weight: 700;
    letter-spacing: 2px;
    font-family: 'Press Start 2P', cursive;
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
    100% { text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color), 0 0 45px var(--secondary-color); }
  }

  .start-subtext {
    font-size: clamp(0.8rem, 3vw, 1.2rem);
    color: var(--accent-color);
    margin-top: 20px;
    text-align: center;
    opacity: 0.8;
    animation: fadeInOut 4s infinite;
    text-shadow: 0 0 5px var(--accent-color);
  }

  @keyframes fadeInOut {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
  }

  /* Cyber sparkle effect */
  .sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--primary-color);
    border-radius: 50%;
    filter: blur(1px);
    animation: sparkle 2s infinite;
  }

  @keyframes sparkle {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Main card with cyber terminal style */
  .card {
    background: var(--terminal-bg);
    border: var(--terminal-border);
    border-radius: 5px;
    padding: clamp(20px, 5vw, 35px);
    box-shadow: 0 0 20px var(--primary-color), 0 0 40px rgba(0, 255, 157, 0.3);
    text-align: center;
    z-index: 2;
    display: none;
    width: 95%;
    max-width: 600px;
    position: relative;
    margin: 20px;
    backdrop-filter: blur(5px);
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      transparent 45%,
      var(--primary-color) 50%,
      transparent 55%
    );
    opacity: 0.1;
    animation: shine 6s linear infinite;
  }

  @keyframes shine {
    0% { transform: rotate(0deg) translate(-25%, -25%); }
    100% { transform: rotate(360deg) translate(-25%, -25%); }
  }

  .card h1 {
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    margin-bottom: 20px;
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color);
    position: relative;
    letter-spacing: 1px;
    font-family: 'Press Start 2P', cursive;
  }

  .card h1::after {
    content: '';
    display: block;
    width: 50%;
    height: 2px;
    background: linear-gradient(to right, transparent, var(--primary-color), transparent);
    margin: 10px auto;
    opacity: 0.7;
  }

  .photo {
    width: clamp(120px, 30vw, 180px);
    height: clamp(120px, 30vw, 180px);
    border-radius: 50%;
    margin: 0 auto 20px;
    background: url('https://i.imgur.com/JYj7ZzX.png') no-repeat center center/cover;
    box-shadow: 0 0 20px var(--primary-color);
    border: 2px solid var(--primary-color);
    position: relative;
    transition: transform 0.3s ease;
  }

  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--accent-color);
  }

  .photo::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 50%;
    border: 2px dashed var(--accent-color);
    animation: rotate 10s linear infinite;
    opacity: 0.7;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .social-icons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: clamp(15px, 5vw, 30px);
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    flex-wrap: wrap;
  }

  .social-icons a {
    cursor: none;
    display: inline-block;
    position: relative;
    transition: all 0.3s ease;
  }

  .social-icons a::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 1px solid var(--accent-color);
    border-radius: 50%;
    opacity: 0;
    transition: all 0.3s ease;
  }

  .social-icons a:hover::before {
    opacity: 1;
    transform: scale(1.2);
  }

  .social-icons a img {
    width: clamp(40px, 8vw, 55px);
    height: clamp(40px, 8vw, 55px);
    filter: drop-shadow(0 0 5px var(--primary-color)) brightness(1.2);
    transition: all 0.3s ease;
  }

  .social-icons a:hover img {
    transform: scale(1.2);
    filter: drop-shadow(0 0 10px var(--accent-color)) brightness(1.5);
  }

  /* FPS counter with cyber style */
  .fps {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: var(--primary-color);
    padding: 5px 10px;
    border-radius: 3px;
    font-size: 0.8rem;
    z-index: 1000;
    box-shadow: 0 0 5px var(--primary-color);
    font-family: 'Press Start 2P', cursive;
    border: 1px solid var(--primary-color);
  }

  /* Music player with cyber style */
  .music-player {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    padding: 10px 15px;
    box-shadow: 0 0 10px var(--primary-color);
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 12px;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    font-family: 'Press Start 2P', cursive;
  }

  .music-player:hover {
    box-shadow: 0 0 15px var(--accent-color);
    border-color: var(--accent-color);
  }

  .music-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .music-btn {
    background: none;
    border: none;
    color: var(--primary-color);
    font-size: 18px;
    cursor: none;
    text-shadow: 0 0 5px var(--primary-color);
    transition: all 0.2s ease;
    padding: 5px;
    border-radius: 3px;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .music-btn::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--primary-color);
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }

  .music-btn:hover {
    color: var(--accent-color);
    text-shadow: 0 0 10px var(--accent-color);
  }

  .music-btn:hover::after {
    transform: scaleX(1);
  }

  .volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .volume-slider {
    width: 80px;
    -webkit-appearance: none;
    height: 3px;
    background: rgba(0, 255, 157, 0.3);
    border-radius: 5px;
    outline: none;
    cursor: none;
  }

  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: var(--primary-color);
    border-radius: 50%;
    cursor: none;
    box-shadow: 0 0 5px var(--primary-color);
    transition: all 0.2s ease;
    border: 1px solid black;
  }

  .volume-slider::-webkit-slider-thumb:hover {
    background: var(--accent-color);
    transform: scale(1.2);
  }

  .music-title {
    font-size: 12px;
    color: var(--primary-color);
    text-shadow: 0 0 5px var(--primary-color);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 150px;
    letter-spacing: 0.5px;
  }

  /* Floating binary code */
  .binary-code {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .binary-digit {
    position: absolute;
    color: rgba(0, 255, 157, 0.3);
    font-family: 'Share Tech Mono', monospace;
    animation: float-down linear infinite;
  }

  @keyframes float-down {
    0% { transform: translateY(-100px); opacity: 0; }
    10% { opacity: 0.5; }
    90% { opacity: 0.5; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Blinking cursor */
  .blinking-cursor {
    display: inline-block;
    width: 8px;
    height: 16px;
    background: var(--primary-color);
    margin-left: 5px;
    animation: blink 1s infinite;
    vertical-align: middle;
    box-shadow: 0 0 5px var(--primary-color);
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Cyber sparkle effect */
  .sparkle-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .sparkle-container.active {
    opacity: 0.7;
  }

  .sparkle-column {
    position: absolute;
    top: 0;
    font-family: 'Share Tech Mono', monospace;
    color: var(--accent-color);
    writing-mode: vertical-rl;
    text-orientation: mixed;
    text-shadow: 0 0 5px var(--accent-color);
  }

  /* Cyber rain effect */
  .cyber-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
  }

  .cyber-drop {
    position: absolute;
    width: 1px;
    background: linear-gradient(to bottom, transparent, var(--primary-color));
    animation: cyber-fall linear infinite;
  }

  @keyframes cyber-fall {
    0% { transform: translateY(-100px); opacity: 0; }
    10% { opacity: 0.7; }
    90% { opacity: 0.7; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Mobile-specific adjustments */
  @media (hover: none) {
    .custom-cursor {
      display: none;
    }
    body {
      cursor: default;
    }
    .social-icons a img {
      transform: scale(1.1);
    }
    .music-player {
      padding: 8px 12px;
      bottom: 15px;
      left: 15px;
    }
    .music-btn {
      font-size: 20px;
    }
  }

  /* Orientation-specific adjustments */
  @media (orientation: portrait) {
    .card {
      max-width: 90%;
    }
    .social-icons {
      gap: 20px;
    }
    .music-player {
      flex-direction: column;
      align-items: flex-start;
    }
  }

  /* Cyber button style */
  .cyber-button {
    position: relative;
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    padding: 12px 24px;
    font-family: 'Share Tech Mono', monospace;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: none;
    overflow: hidden;
    margin-top: 20px;
    text-shadow: 0 0 5px var(--primary-color);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px var(--primary-color), inset 0 0 10px var(--primary-color);
  }

  .cyber-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.3), transparent);
    transition: all 0.5s ease;
  }

  .cyber-button:hover::before {
    left: 100%;
  }

  .cyber-button:hover {
    color: var(--accent-color);
    text-shadow: 0 0 10px var(--accent-color);
    box-shadow: 0 0 20px var(--primary-color), inset 0 0 20px var(--primary-color);
    border-color: var(--accent-color);
  }

  .cyber-button:active {
    transform: translateY(1px);
    box-shadow: 0 0 5px var(--primary-color), inset 0 0 5px var(--primary-color);
  }

  .cyber-button.active {
    color: var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color), inset 0 0 15px var(--accent-color);
    border-color: var(--accent-color);
  }

  .cyber-button.active::after {
    content: '◈';
    position: absolute;
    right: -15px;
    top: 50%;
    transform: translateY(-50%);
    animation: pulse 1.5s infinite;
  }

  /* Terminal decoration */
  .terminal-decoration {
    position: absolute;
    width: 100px;
    height: 100px;
    pointer-events: none;
    z-index: 1;
  }

  /* Floating hexagons */
  .hexagon-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .hexagon {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%2300ff9d" fill-opacity="0.1" d="M50 0L100 25V75L50 100L0 75V25Z"/></svg>') no-repeat center center/contain;
    animation: float-hexagon linear infinite;
    opacity: 0;
  }

  @keyframes float-hexagon {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    100% { transform: translateY(-100vh) translateX(20px) rotate(360deg); opacity: 0; }
  }

  /* Terminal input effect */
  .terminal-input {
    position: relative;
    margin-top: 20px;
  }

  .terminal-input::before {
    content: '>';
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
    text-shadow: 0 0 5px var(--primary-color);
  }

  .terminal-input input {
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    padding: 10px 10px 10px 30px;
    width: 100%;
    font-family: 'Share Tech Mono', monospace;
    box-shadow: 0 0 10px var(--primary-color);
  }

  .terminal-input input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color);
  }

  /* Status bars */
  .status-bars {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .status-bar {
    flex: 1;
    height: 10px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid var(--primary-color);
    position: relative;
    overflow: hidden;
  }

  .status-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    animation: status-animation 3s infinite alternate;
  }

  @keyframes status-animation {
    0% { width: 30%; }
    100% { width: 100%; }
  }

  .status-bar:nth-child(1)::after {
    animation-delay: 0s;
  }
  .status-bar:nth-child(2)::after {
    animation-delay: 0.5s;
  }
  .status-bar:nth-child(3)::after {
    animation-delay: 1s;
  }
</style>
</head>

  <button class="cyber-button" id="sparkleBtn">ACTIVATE NEON MODE</button>
</div>

<script>
// Cyber cursor with trail effect
const cursor = document.getElementById('cursor');
let cursorX = 0;
let cursorY = 0;
let cursorTrail = [];

// Create cursor trail elements
for (let i = 0; i < 5; i++) {
  const trail = document.createElement('div');
  trail.className = 'custom-cursor';
  trail.style.position = 'fixed';
  trail.style.width = `${24 - i * 4}px`;
  trail.style.height = `${24 - i * 4}px`;
  trail.style.opacity = 1 - i * 0.2;
  trail.style.zIndex = '9998';
  trail.style.pointerEvents = 'none';
  trail.style.display = 'none';
  document.body.appendChild(trail);
  cursorTrail.push({
    element: trail,
    x: 0,
    y: 0,
    delay: (i + 1) * 50
  });
}

// Detect touch devices
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

// Hide cursor on touch devices
if (isTouchDevice) {
  cursor.style.display = 'none';
  cursorTrail.forEach(trail => trail.element.style.display = 'none');
  document.body.style.cursor = 'default';
}

// Mouse move handler with trail effect
document.addEventListener('mousemove', e => {
  if (!isTouchDevice) {
    cursorX = e.pageX;
    cursorY = e.pageY;
    cursor.style.left = `${cursorX - 12}px`;
    cursor.style.top = `${cursorY - 12}px`;
    
    // Update trail positions with delay
    cursorTrail.forEach((trail, index) => {
      setTimeout(() => {
        trail.x = cursorX - (12 - index * 2);
        trail.y = cursorY - (12 - index * 2);
        trail.element.style.left = `${trail.x}px`;
        trail.element.style.top = `${trail.y}px`;
      }, trail.delay);
    });
  }
});

// Create binary code rain
function createBinaryCode() {
  const binaryContainer = document.getElementById('binaryCode');
  binaryContainer.innerHTML = '';
  
  for (let i = 0; i < 100; i++) {
    const digit = document.createElement('div');
    digit.className = 'binary-digit';
    digit.textContent = Math.random() > 0.5 ? '1' : '0';
    
    // Random properties
    const size = Math.random() * 14 + 10;
    const posX = Math.random() * window.innerWidth;
    const duration = Math.random() * 5 + 5;
    const delay = Math.random() * 5;
    
    digit.style.fontSize = `${size}px`;
    digit.style.left = `${posX}px`;
    digit.style.animationDuration = `${duration}s`;
    digit.style.animationDelay = `${delay}s`;
    
    binaryContainer.appendChild(digit);
  }
}

// Create cyber rain effect
function createCyberRain() {
  const rainContainer = document.getElementById('cyberRain');
  rainContainer.innerHTML = '';
  
  for (let i = 0; i < 100; i++) {
    const drop = document.createElement('div');
    drop.className = 'cyber-drop';
    
    // Random properties
    const length = Math.random() * 50 + 20;
    const posX = Math.random() * window.innerWidth;
    const duration = Math.random() * 1 + 0.5;
    const delay = Math.random() * 2;
    
    drop.style.height = `${length}px`;
    drop.style.left = `${posX}px`;
    drop.style.animationDuration = `${duration}s`;
    drop.style.animationDelay = `${delay}s`;
    
    rainContainer.appendChild(drop);
  }
}

// Create floating hexagons
function createFloatingHexagons() {
  const hexagonContainer = document.getElementById('hexagonContainer');
  hexagonContainer.innerHTML = '';
  
  for (let i = 0; i < 20; i++) {
    const hexagon = document.createElement('div');
    hexagon.className = 'hexagon';
    
    // Random properties
    const size = Math.random() * 30 + 20;
    const posX = Math.random() * window.innerWidth;
    const posY = Math.random() * window.innerHeight + window.innerHeight;
    const duration = Math.random() * 15 + 10;
    const delay = Math.random() * 5;
    const opacity = Math.random() * 0.2 + 0.1;
    
    hexagon.style.width = `${size}px`;
    hexagon.style.height = `${size}px`;
    hexagon.style.left = `${posX}px`;
    hexagon.style.top = `${posY}px`;
    hexagon.style.animationDuration = `${duration}s`;
    hexagon.style.animationDelay = `${delay}s`;
    hexagon.style.opacity = opacity;
    
    hexagonContainer.appendChild(hexagon);
  }
}

// Create sparkle effect
function createSparkleEffect(x, y) {
  const sparkle = document.createElement('div');
  sparkle.style.position = 'absolute';
  sparkle.style.left = `${x - 15}px`;
  sparkle.style.top = `${y - 15}px`;
  sparkle.style.width = '30px';
  sparkle.style.height = '30px';
  sparkle.style.background = `radial-gradient(circle, var(--primary-color) 0%, transparent 70%)`;
  sparkle.style.borderRadius = '50%';
  sparkle.style.pointerEvents = 'none';
  sparkle.style.opacity = '0.8';
  sparkle.style.transition = 'all 0.8s ease-out';
  sparkle.style.zIndex = '9997';
  document.body.appendChild(sparkle);
  
  setTimeout(() => {
    sparkle.style.transform = 'scale(3)';
    sparkle.style.opacity = '0';
  }, 10);
  
  setTimeout(() => document.body.removeChild(sparkle), 800);
  
  // Create smaller sparkles
  for (let i = 0; i < 8; i++) {
    setTimeout(() => {
      createSparkleParticle(x, y);
    }, i * 50);
  }
}

function createSparkleParticle(x, y) {
  const particle = document.createElement('div');
  particle.style.position = 'absolute';
  particle.style.left = `${x - 2}px`;
  particle.style.top = `${y - 2}px`;
  particle.style.width = '4px';
  particle.style.height = '4px';
  particle.style.borderRadius = '50%';
  particle.style.background = 'var(--primary-color)';
  particle.style.pointerEvents = 'none';
  particle.style.opacity = '1';
  particle.style.zIndex = '9997';
  document.body.appendChild(particle);
  
  const angle = Math.random() * Math.PI * 2;
  const distance = Math.random() * 50 + 30;
  const duration = Math.random() * 0.5 + 0.3;
  
  const animation = particle.animate([
    { transform: `translate(0, 0)`, opacity: 1 },
    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
  ], {
    duration: duration * 1000,
    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
  });
  
  animation.onfinish = () => {
    document.body.removeChild(particle);
  };
}

// Click/touch handler with sparkle effect
function handleInteraction(e) {
  const x = e.pageX || (e.touches && e.touches[0].pageX) || 0;
  const y = e.pageY || (e.touches && e.touches[0].pageY) || 0;
  createSparkleEffect(x, y);
  
  // Create a temporary effect on the cursor
  if (!isTouchDevice) {
    cursor.style.transform = 'scale(1.5)';
    cursor.style.boxShadow = `0 0 20px var(--accent-color)`;
    setTimeout(() => {
      cursor.style.transform = 'scale(1)';
      cursor.style.boxShadow = 'none';
    }, 300);
  }
}

document.addEventListener('click', handleInteraction);
document.addEventListener('touchstart', handleInteraction);

// FPS counter with cyber style
let lastFrame = performance.now();
let frameCount = 0;
let fpsCounter = document.getElementById('fpsCounter');
let fpsHistory = [];
const maxFpsHistory = 10;

function updateFPS() {
  const now = performance.now();
  frameCount++;
  
  if (now - lastFrame >= 1000) {
    const fps = frameCount;
    fpsHistory.push(fps);
    if (fpsHistory.length > maxFpsHistory) {
      fpsHistory.shift();
    }
    
    const avgFps = Math.round(fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length);
    
    fpsCounter.textContent = `FPS: ${fps} | AVG: ${avgFps}`;
    fpsCounter.style.color = fps >= 50 ? 
      getComputedStyle(document.documentElement).getPropertyValue('--accent-color') : 
      fps >= 30 ? 
      getComputedStyle(document.documentElement).getPropertyValue('--primary-color') : 
      '#ff0000';
    
    frameCount = 0;
    lastFrame = now;
  }
  
  requestAnimationFrame(updateFPS);
}
updateFPS();

// Music player functionality with cyber style
const bgMusic = document.getElementById('bgMusic');
const playPauseBtn = document.getElementById('playPauseBtn');
const muteBtn = document.getElementById('muteBtn');
const volumeSlider = document.getElementById('volumeSlider');
const musicPlayer = document.getElementById('musicPlayer');
const musicTitle = document.getElementById('musicTitle');

// Set initial volume
bgMusic.volume = volumeSlider.value;

// Play/Pause button
playPauseBtn.addEventListener('click', () => {
  if (bgMusic.paused) {
    bgMusic.play()
      .then(() => {
        playPauseBtn.textContent = '❚❚';
        musicTitle.textContent = 'BGM: SYSTEM ACTIVE';
        musicTitle.style.color = getComputedStyle(document.documentElement).getPropertyValue('--accent-color');
      })
      .catch(e => {
        console.log('Autoplay prevented, please interact to play');
        musicTitle.textContent = 'BGM: TAP TO ACTIVATE';
      });
  } else {
    bgMusic.pause();
    playPauseBtn.textContent = '▶';
    musicTitle.textContent = 'BGM: SYSTEM STANDBY';
    musicTitle.style.color = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
  }
});

// Mute button
muteBtn.addEventListener('click', () => {
  bgMusic.muted = !bgMusic.muted;
  muteBtn.textContent = bgMusic.muted ? '🔇' : '🔊';
  musicTitle.textContent = bgMusic.muted ? 
    'BGM: SYSTEM MUTED' : 
    bgMusic.paused ? 
    'BGM: SYSTEM STANDBY' : 
    'BGM: SYSTEM ACTIVE';
});

// Volume slider
volumeSlider.addEventListener('input', () => {
  bgMusic.volume = volumeSlider.value;
  bgMusic.muted = false;
  muteBtn.textContent = '🔊';
  
  // Visual feedback
  volumeSlider.style.background = `linear-gradient(to right, 
    ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')} 0%, 
    ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')} ${volumeSlider.value * 100}%, 
    rgba(0, 255, 157, 0.3) ${volumeSlider.value * 100}%, 
    rgba(0, 255, 157, 0.3) 100%)`;
});

// Custom cursor for interactive elements
const interactiveElements = document.querySelectorAll('a, button, input, .music-btn, .social-icons a');
interactiveElements.forEach(el => {
  el.addEventListener('mouseenter', () => {
    if (!isTouchDevice) {
      cursor.style.transform = 'scale(1.5)';
      cursor.style.background = `radial-gradient(circle, ${getComputedStyle(document.documentElement).getPropertyValue('--accent-color')} 0%, transparent 70%)`;
      cursor.style.borderColor = 'white';
    }
  });
  
  el.addEventListener('mouseleave', () => {
    if (!isTouchDevice) {
      cursor.style.transform = 'scale(1)';
      cursor.style.background = `radial-gradient(circle, ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')} 0%, transparent 70%)`;
      cursor.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
    }
  });
});

// Sparkle effect variables
let sparkleActive = false;
const sparkleContainer = document.getElementById('sparkleContainer');
const sparkleBtn = document.getElementById('sparkleBtn');
const sparkleChars = "01";
let sparkleColumns = [];
let sparkleAnimationId = null;

// Create sparkle columns
function createSparkleColumns() {
  sparkleContainer.innerHTML = '';
  sparkleColumns = [];
  
  const columnCount = Math.floor(window.innerWidth / 30);
  
  for (let i = 0; i < columnCount; i++) {
    const column = document.createElement('div');
    column.className = 'sparkle-column';
    column.style.left = `${i * 30}px`;
    column.style.fontSize = `${Math.random() * 10 + 12}px`;
    column.style.animationDuration = `${Math.random() * 2 + 2}s`;
    sparkleContainer.appendChild(column);
    
    sparkleColumns.push({
      element: column,
      chars: [],
      speed: Math.random() * 2 + 1,
      length: Math.floor(Math.random() * 15) + 10,
      nextCharTime: 0
    });
  }
}

// Update sparkle animation
function updateSparkle(timestamp) {
  if (!sparkleActive) return;
  
  sparkleColumns.forEach(column => {
    if (timestamp > column.nextCharTime) {
      // Add new character
      const newChar = {
        char: sparkleChars[Math.floor(Math.random() * sparkleChars.length)],
        opacity: 1,
        y: 0
      };
      column.chars.unshift(newChar);
      
      // Remove old characters
      if (column.chars.length > column.length) {
        column.chars.pop();
      }
      
      // Update character positions and opacities
      let columnText = '';
      column.chars.forEach((char, index) => {
        char.y += column.speed;
        char.opacity = index / column.chars.length;
        columnText += `<span style="opacity:${char.opacity}; color:${index % 2 === 0 ? 'var(--primary-color)' : 'var(--accent-color)'}">${char.char}</span>`;
      });
      
      column.element.innerHTML = columnText;
      column.nextCharTime = timestamp + 100;
    }
  });
  
  sparkleAnimationId = requestAnimationFrame(updateSparkle);
}

// Toggle sparkle effect
function toggleSparkle() {
  sparkleActive = !sparkleActive;
  
  if (sparkleActive) {
    sparkleContainer.classList.add('active');
    createSparkleColumns();
    sparkleAnimationId = requestAnimationFrame(updateSparkle);
    sparkleBtn.classList.add('active');
    sparkleBtn.textContent = 'NEON MODE ACTIVE';
  } else {
    sparkleContainer.classList.remove('active');
    if (sparkleAnimationId) {
      cancelAnimationFrame(sparkleAnimationId);
    }
    sparkleBtn.classList.remove('active');
    sparkleBtn.textContent = 'ACTIVATE NEON MODE';
  }
}

// Start experience function with cyber effects
function startExperience() {
  // Add sparkle effect to start screen
  const startScreen = document.getElementById('startScreen');
  startScreen.style.animation = 'none';
  void startScreen.offsetWidth; // Trigger reflow
  startScreen.style.animation = 'fadeIn 0.25s ease';
  
  // Create binary code and rain
  createBinaryCode();
  createCyberRain();
  createFloatingHexagons();
  
  // Add transition effect
  setTimeout(() => {
    startScreen.style.opacity = '0';
    
    setTimeout(() => {
      startScreen.style.display = 'none';
      const mainCard = document.getElementById('mainCard');
      mainCard.style.display = 'block';
      
      // Start music automatically
      bgMusic.play().catch(e => {
        console.log('Autoplay prevented, please interact to play');
        musicTitle.textContent = 'BGM: TAP TO ACTIVATE';
      });
      playPauseBtn.textContent = '❚❚';
      musicTitle.textContent = 'BGM: SYSTEM ACTIVE';
      musicTitle.style.color = getComputedStyle(document.documentElement).getPropertyValue('--accent-color');
      
      mainCard.focus();
      
      // Show cursor trail if not touch device
      if (!isTouchDevice) {
        cursorTrail.forEach(trail => trail.element.style.display = 'block');
      }
    }, 500);
  }, 250);
}

// Sparkle button event listener
sparkleBtn.addEventListener('click', toggleSparkle);

// Start event listeners
window.addEventListener('keydown', e => {
  if(e.key === 'Enter') startExperience();
});

// Use click for mouse and touch for touch devices
window.addEventListener(isTouchDevice ? 'touchstart' : 'click', startExperience, { once: true });

// Prevent zooming on mobile
document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
});

// Prevent double-tap zoom
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);

// Window resize handler
window.addEventListener('resize', () => {
  createBinaryCode();
  createCyberRain();
  createFloatingHexagons();
  if (sparkleActive) {
    createSparkleColumns();
  }
});

// Initialize with effects even before start
createBinaryCode();
createFloatingHexagons();
</script>
